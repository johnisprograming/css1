<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>플렉서블 박스</title>
		<style type="text/css">
			* {margin:0; padding:0;}
			.wrap {
			    display:flex;
			    justify-content:space-between;
			    flex-direction:row; 
				width:90%;
				height:300px;
				margin:0 auto;
				border:4px solid #000;
				margin-bottom:10px; 
			}
			
			.wrap div {
				width:20%;
			}
			
			.wrap div:first-child {
				background-color:red;		
			}
			
			.wrap div:nth-child(2) {
				background-color:blue;		
			}
			
			.wrap div:nth-child(3) {
				background-color:yellow;		
			}
		
		</style>
	</head>
	<body>
		<div class='wrap'>
			<div></div><div></div><div></div>
		</div>
		
		<div class='wrap'>
			<div></div><div></div><div></div>
		</div>
	</body>
</html>
